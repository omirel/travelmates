<div data-ng-controller="LoginCtrl as login">

    <div class="alert alert-danger animated fadeIn" ng-show="login.loginError">{{login.loginError}}</div>

    <h2>Login</h2>

    <!--=== Content Part ===-->
    <div class="container content">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <form class="reg-page" id="login_form" ng-submit="login.login()">
                    <div class="reg-header">
                        <h2>Login to your account</h2>
                    </div>

                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" required id="email_block" type="email" name="email" placeholder="Email Address" ng-model="login.user.email" class="form-control">
                    </div>
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input class="form-control" required id="password_block" name="password" type="{{login.input.type}}" placeholder="{{login.input.placeholder}}" ng-model="login.user.password">
                    </div>
                    <span class="pic password {{login.input.iconClass}}" ng-click = "login.togglePasswordVisible()">
                      <div class="hide_text_password">
                          {{login.input.tooltipText}}
                      </div>
                </span>

                    <div class="row">
                        <div class="col-md-6 checkbox">
                            <label><input type="checkbox"> Stay signed in</label>
                        </div>
                        <div class="col-md-6">
                            <button class="btn-u pull-right" type="submit">Login</button>
                        </div>
                    </div>
                    <p>Don't have an account?</p>
                    <a ui-sref='auth.register' >Sign up</a>

                    <hr>

                    <h4>Forget your Password ?</h4>
                    <p>no worries, <a class="color-green" ui-sref='forgot-password'>click here</a> to reset your password.</p>
                </form>
            </div>
        </div><!--/row-->
    </div><!--/container-->
    <!--=== End Content Part ===-->
</div>
